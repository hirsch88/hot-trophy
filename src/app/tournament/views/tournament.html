<div class="container">

  <div class="row">
    <div class="col-sm-10">
      <h1>
        {{htTournament.tournament.name}}
        <small>{{htTournament.tournament.date}}</small>
      </h1>
    </div>
    <!--<div class="col-sm-2">-->
    <!--<button class="btn btn-danger pull-right" style="margin-top: 25px">-->
    <!--<i class="fa fa-trash-o"></i>-->
    <!--Delete-->
    <!--</button>-->
    <!--</div>-->

  </div>

  <div class="row" style="margin-top: 15px">

    <div class="tournament-tile col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="inner panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Schedule</h3>
        </div>
        <div class="panel-body" ng-switch="myTournamentsTile.tournament.status">
          <ht-my-tournaments-mini-schedule tournament="htTournament.tournament"></ht-my-tournaments-mini-schedule>

          <div class="footer">
            <button class="btn btn-default" title="Open event"
                    ui-sref="admin.schedule({id:htTournament.tournament.id})">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="tournament-tile col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="inner panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Table</h3>
        </div>
        <div class="panel-body" ng-switch="myTournamentsTile.tournament.status">
          <ht-my-tournaments-mini-table tournament="htTournament.tournament"></ht-my-tournaments-mini-table>

          <div class="footer">
            <button class="btn btn-default" title="Open event"
                    ui-sref="admin.table({id:htTournament.tournament.id})">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="tournament-tile col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="inner panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Settings</h3>
        </div>
        <div class="panel-body" ng-switch="myTournamentsTile.tournament.status">



          <div class="footer">
            <button class="btn btn-default" title="Open event"
                    ui-sref="admin.schedule({id:htTournament.tournament.id})">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
